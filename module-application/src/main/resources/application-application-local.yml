spring:

  profiles:
    active: application-local
  datasource:
    hikari:
      max-lifetime: 58000
    username: root
    password: masterpw
    url: jdbc:mysql://127.0.0.1:3306/subway?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:

        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "health, info, metrics, prometheus"


  metrics:
    tags:
      application: ${spring_application_name}

server:
  port: 80
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json,image/jpeg,image/jpg
    min-response-size: 10240

actuator_endpoint_user: xx
actuator_endpoint_password: xx
